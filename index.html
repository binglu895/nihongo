<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihonGo - JLPT Study App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;700&family=Outfit:wght@300;400;500;600;700;800;900&family=Sawarabi+Mincho&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary-color, #6366f1)",
                        "primary-hover": "var(--primary-hover, #4f46e5)",
                        "primary-active": "var(--primary-active, #4338ca)",
                        "background-light": "#f6f6f8",
                        "background-dark": "#141121",
                        "charcoal": "#121118",
                        "ghost-grey": "#696388",
                        "muted-purple": "#696388",
                        "error-red": "#E54D4D"
                    },
                    fontFamily: {
                        "display": ["var(--preferred-font, 'Outfit')", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --primary-active: #4338ca;
            --preferred-font: 'Outfit';
        }

        body {
            font-family: var(--preferred-font), 'Outfit', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 40;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFF;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 0.8s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-charcoal dark:text-white min-h-screen font-display transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>

</html>
